<mirror-dynamic-component>
    <div class="grid">
        <span>grid</span>
        <form [formGroup]='form'>
            <div>
                <label>姓名</label>
                <input type="text" formControlName='name'>
            </div>
            <div>
                <label>年纪</label>
                <input type="text" formControlName='age'>
            </div>
            <button (click)='updateName()'>更新姓名</button>
            <button (click)='updateAge()'>更新年纪</button>
            <button (click)='update()'>更新</button>
        </form>
    </div>
</mirror-dynamic-component>
