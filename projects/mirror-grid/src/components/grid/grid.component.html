<mirror-dynamic-component>
    <div class="header">
        <div class="button">
            <div style="display: none;" #button></div>
        </div>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年纪</th>
                    <th>年级</th>
                    <th>备注</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let it of datas'>
                    <td>{{it.name}}</td>
                    <td>{{it.age}}</td>
                    <td>{{it.gradeName}}</td>
                    <td>{{it.remark}}</td>
                    <td>{{it.address}}</td>
                    <td>
                        <button *ngFor='let btn of itemActions' (click)='edit(it,btn)'>{{btn.title}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</mirror-dynamic-component>
